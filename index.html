<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Viborita</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form id="registro">
        <label>Nombre del jugador:</label>
        <input id="username"><br>
        <button id="iniciar" type="submit">Comenzar juego!</button>
    </form>
    <div id="juego">
        <div id="tablero">
            <p id="puntos"></p>
            <p id="tiempo"></p>
        </div>
        <div class="contenedor">
            <div id="pelota"></div>
        </div>
    </div>
    <table id="tablaPuntuacion">
        <tr>
            <th>Nombre</th>
            <th>Puntuacion</th>
        </tr>
        <tr>
            <td id="nombre"></td>
            <td id="puntuacion"></td>
        </tr>

    </table>
</body>
<script src="script.js"></script>

</html>
